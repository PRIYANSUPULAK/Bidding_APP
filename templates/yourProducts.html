
<html>
  <head>
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mystyle.css') }}">
  </head>

  <body>
    <div class="topnav">
    <a class="active" href="{{url_for("auction")}}">Home</a>
    <a href="{{url_for('profile',user_id=user_id)}}">Your Sellings</a>
    <a href="{{url_for('about')}}">About Us</a>
    <a style="float:right"  href="{{url_for('logoutPage')}}">Logout</a>


  </div>


    {%for i in items%}
      <div>
        {%if i.tag %}
        {% if i.tag == username%}
        <div class="ex1">
        <img src="/static/{{i.img}}" alt='Cat'><br>
        <h1><p>{{i.name}}</p><h1>
        <h1><u>Description</u></h1>
        <p>{{i.description}}</p>
        <h1> Buying Price:</h1>
        <h1>{{i.price}}</h1>
        <br>
        </div>
        <br>
        {%endif%}
        {%endif%}
      <br>
      </div>
      <br>
    {% endfor %}

  </body>
  </html>


</body>
</html>
